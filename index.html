<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Marked.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Defer loading our script until HTML is parsed -->
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Convert Markdown to HTML</h1>
    <p>Paste markdown, see HTML, apply custom CSS profiles to the preview.</p>

    <div class="container">
        <div class="column input-column">
            <div class="input-area">
                <h2>Enter Markdown</h2>
                <textarea id="markdown-input" rows="18" placeholder="Type your Markdown here..."></textarea>
            </div>
            <div class="input-area">
                <h2>Custom CSS (for Preview)</h2>
                <textarea id="css-input" rows="12" placeholder="CSS rules for the HTML preview ONLY..."></textarea>

                <!-- CSS Profile Management Section -->
                <div class="profile-controls">
                    <div class="profile-load">
                        <label for="css-profile-select">Load Profile:</label>
                        <select id="css-profile-select">
                            <option value="">-- Select Profile --</option>
                            <!-- Profiles will be loaded here by JS -->
                        </select>
                        <button id="delete-css-profile-button" title="Delete Selected Profile">üóëÔ∏è</button>
                    </div>
                    <div class="profile-save">
                        <label for="css-profile-name-input">Save as:</label>
                        <input type="text" id="css-profile-name-input" placeholder="New Profile Name">
                        <button id="save-css-profile-button">Save Current CSS</button>
                    </div>
                </div>
                 <p class="info">CSS profiles apply only to the preview window.</p>
            </div>
        </div>

        <div class="column output-column">
            <h2>HTML Preview</h2>
            <!-- Use an iframe instead of a div for isolation -->
            <iframe id="preview-iframe" title="HTML Preview Pane" frameborder="0"></iframe>
        </div>
    </div>

</body>
</html>
